
<div class="col-12">
    <div class="container">
        <div class="col-sm-5 card" [style.backgroundImage]="url">
            <form (ngSubmit)="submit()" [formGroup]="profile">
                <h2 class="text-center text-light title"> Profile Links</h2>
                <div class="form-group">
                    <input type="url" class="form-control" placeholder="facebook-url" formControlName="facebook">
                </div>
                <div class="form-group">
                    <input type="url" class="form-control" placeholder="tiktok-url" formControlName="tiktok">
                </div>
                <div class="form-group">
                    <input type="url" class="form-control" placeholder="snapchat-url" formControlName="snapchat">
                </div>
                <div class="form-group">
                    <input type="url" class="form-control" placeholder="X-url" formControlName="X">
                </div>
                <div class="form-group">
                    <input type="url" class="form-control" placeholder="whatsapp-url" formControlName="whatsapp">
                </div>
                <div class="form-group">
                    <input type="url" class="form-control" placeholder="instagram-url" formControlName="instagram">
                </div>
                <div class="text-center">
                    <button class="btn btn-secondary text-capitalize" routerLink="/profile">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>


<app-loader *ngIf="load"></app-loader>
